
<div id="tooltipContanier" class="tooltip show" [attr.data-height]="getMoveTop"
     [ngClass]="['tooltip_'+position]"
     [style.left]="getMoveLeft+'px'"
     [style.top]="getMoveTop+'px'"
     [style]="'--custHeight:'+(getMoveTop )+'px; --custWidth:'+(getMoveLeft)+'px'"
>
  <div class="component-container">
    <ng-container *ngComponentOutlet="getComponent ; injector: this.injectorData" ></ng-container>
  </div>
</div>
